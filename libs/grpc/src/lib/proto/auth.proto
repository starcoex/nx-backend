syntax = "proto3";

package auth;

service AuthService {
  rpc Authenticate(AuthenticateRequest) returns (User);
}

message AuthenticateRequest {
  string accessToken = 1;
  string refreshToken = 2;
}

service UserService {
  rpc GetUserById(UserIdRequest) returns (User);
}

message UserIdRequest {
  int32 id = 1;
}

message User {
  int32 id = 1;
  string email = 2;
  string name = 3;
}
